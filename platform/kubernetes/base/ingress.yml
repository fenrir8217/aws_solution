apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-ingress
  namespace: microservices
  labels:
    app: microservices-ingress
    managed-by: kubectl
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /api/users
            pathType: Prefix
            backend:
              service:
                name: svc-a
                port:
                  number: 80
          - path: /api/orders
            pathType: Prefix
            backend:
              service:
                name: svc-b
                port:
                  number: 80
          - path: /api/products
            pathType: Prefix
            backend:
              service:
                name: svc-c
                port:
                  number: 80
          - path: /api/notifications
            pathType: Prefix
            backend:
              service:
                name: svc-d
                port:
                  number: 80
