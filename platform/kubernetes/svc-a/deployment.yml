apiVersion: apps/v1
kind: Deployment
metadata:
  name: svc-a
  namespace: microservices
  labels:
    app: svc-a
    version: "1.0.0"
    managed-by: kubectl
spec:
  replicas: 2
  selector:
    matchLabels:
      app: svc-a
  template:
    metadata:
      labels:
        app: svc-a
        version: "1.0.0"
        managed-by: kubectl
    spec:
      containers:
        - name: svc-a
          image: AWS_ACCOUNT.dkr.ecr.us-east-1.amazonaws.com/svc-a:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: shared-config
            - secretRef:
                name: db-credentials
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
