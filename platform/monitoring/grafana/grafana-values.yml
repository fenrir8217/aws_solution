# Helm values for Grafana
# Install: helm install grafana grafana/grafana -f grafana-values.yml -n monitoring

# Admin credentials from Kubernetes secret
admin:
  existingSecret: grafana-admin-credentials
  userKey: admin-user
  passwordKey: admin-password

# Replicas
replicas: 1

# Persistence
persistence:
  enabled: true
  size: 10Gi
  accessModes:
    - ReadWriteOnce

# Resource limits
resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: "1"
    memory: 1Gi

# Grafana configuration
grafana.ini:
  server:
    root_url: "%(protocol)s://%(domain)s:%(http_port)s/grafana/"
    serve_from_sub_path: true
  security:
    allow_embedding: true
  auth.anonymous:
    enabled: false
  analytics:
    reporting_enabled: false
    check_for_updates: false

# Auto-provision Prometheus datasource
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        uid: prometheus
        url: http://prometheus-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090
        access: proxy
        isDefault: true
        editable: false
        jsonData:
          timeInterval: "15s"
          httpMethod: POST

# Dashboard provisioning
dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: default
        orgId: 1
        folder: "Microservices"
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default

# Load dashboards from ConfigMaps
dashboardsConfigMaps:
  default: grafana-dashboards

# Sidecar for dynamic dashboard loading from ConfigMaps
sidecar:
  dashboards:
    enabled: true
    label: grafana_dashboard
    labelValue: "1"
    folder: /var/lib/grafana/dashboards
    searchNamespace: monitoring
  datasources:
    enabled: true
    label: grafana_datasource
    labelValue: "1"

# Service configuration
service:
  type: ClusterIP
  port: 3000

# Ingress
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  path: /grafana(/|$)(.*)
  hosts:
    - monitoring.internal
